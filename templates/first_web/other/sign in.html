<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="SignUp">
        <div class="form">
            <h1>Sign Up</h1>
            <h5>Welcome to our online fashion store</h5>
            <form class="login-form">
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required>
                </div>
                <br>
                <div>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create Your Password"
                        required>

                        <br><br>
                        <button type="button" id="btn">Sign up</button>
                        <p>Not a register user? <a href="sign up.html">Sign in</a></p>
                </div>
            </form>

</body>

</html>
