<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    {% for message in message %}
    <div class = "alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type ="button" class = "close" data-dismiss = "alert" aria-label = "close">
    <span aria-hidden = "true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <div class="SignUp">
        <div class="form">
            <h1>Sign Up</h1>
            <h5>Welcome to our online Fashion Point</h5>
            <form class="login-form" action="/signup" method="post">
                {% csrf_token %}
                <div>
                    <label for="username">User Name</label>
                    <input type="text"  id="username" name="username" placeholder="Creat a Username" required>
                </div>
                <br>
                <div> <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name"
                        Required>
                </div><br>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name"
                        Required>
                </div><br>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required>
                </div>
                <br>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="pass1" name = "pass1" placeholder="Create Your Password" required>
                </div><br>
                <div>
                    <label for="repeat password">Confirm Your Password</label>
                    <input type="password" class="form-control" id="pass2" name="pass2"
                        placeholder="Confirm Your Password" Required>
                </div><br>
                <br>
                <button type="submit" id="button">Sign-Up</button>
                <p>Already a member? <a href="signin.html">Log in</a></p 
            </form>
        </div>
        
    </div>
    </div>
</body>

</html>
