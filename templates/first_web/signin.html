<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="Sign In">
        <div class="form">
            <h1>Sign Up</h1>
            <h5>Welcome to our online fashion store</h5>
            <form class="login-form" action="/signin" method="post">
                {% csrf_token %}
                <div>
                    <label for="">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Your Username" Required>
                </div>
                <br>
                <div>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="pass1" name ="pass1" placeholder="Create Your Password"
                        required>

                        <br><br>
                        <button type="button" id="btn">Sign In</button>
                        <p>Not a register user? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>

</body>

</html>
